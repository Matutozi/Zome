        </ol>

    <main>
      <h1>Sign Up Today</h1>
      <div class="form_container">
        <!-- <div class="alert-container">
          <span class="alert-success">Account has been created</span>
        </div> -->
        <form action="" method="POST">
          <fieldset class="details">
            <label for="username--input">Username</label>
            <input
              type="text"
              name="username"
              placeholder="Username"
              id="username--input"
              minlength="2"
              maxlength="20"
              required
              autofocus
            />
            <label for="surname--input">Surname</label>
            <input
              type="text"
              name="surname"
              placeholder="Surname"
              minlength="2"
              maxlength="20"
              required
            />
            <label for="firstname--input">First Name</label>
            <input
              type="text"
              name="first_name"
              placeholder="First name"
              minlength="2"
              maxlength="20"
              id="firstname--input"
              required
            />
            <label for="email-input">Email</label
            ><input
              id="email-input"
              type="email"
              name="email"
              placeholder="Email"
              required
            />

            <label for="telephone">Phone Number </label
            ><input
              type="tel"
              name="phone"
              placeholder="E.g +234 123 456 7890"
              id="telephone"
              pattern="^\+(?:[0-9] ?){6,14}[0-9]$"
              title="Use format shown in placeholder"
              required
            />

            <label>Enter a Password </label
            ><input
              type="password"
              name="passsword"
              placeholder="Password"
              required
              minlength="8"
            />
            <label>Confirm Password </label
            ><input
              type="password"
              name="confirm_passsword"
              placeholder="Confirm password"
              required
              minlength="8"
            />
            <button id="submit" disabled>Sign Up</button>
          </fieldset>
        </form>
        <p>Already have an account? <a href="./login.html">Sign In</a></p>
      </div>
    </main>
