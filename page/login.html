    <link rel="stylesheet" href="styles/signup.css" />

  <body>
    <header>
      <div class="logo">
        <a href="./index.html"><img src="images/zome_logo.svg" alt="" /></a>
      </div>
      <nav>
        <ol>
          <li><a href="./homes.html">HOMES</a></li>
          <li><a href="./lands.html">LANDS</a></li>
          <li><a href="./contact.html">CONTACT US</a></li>

          <li id="profile_sign">
            <img src="images/user_circle.svg" alt="" />
            <a href="#">Sign In</a>
          </li>
        </ol>
      </nav>
    </header>
    <main>
      <h1>Sign In</h1>
      <div class="form_container">
        <!-- <div class="alert-container">
          <span class="alert-danger"
            >Login not successful. Please enter valid credentials</span
          >
        </div> -->
        <form action="" method="POST">
          <fieldset class="details">
            <label id="email_label" for="email">Email</label>
            <input
              type="email"
              name="email"
              placeholder="Email"
              id="email"
              required
              autofocus
            />
            <label for="password">Password </label>
            <input
              type="password"
              name="passsword"
              id="password"
              placeholder="Password"
              required
              minlength="8"
            />
            <!-- <div class="invalid-feedback">
              <span>The password is too short</span>
            </div> -->
            <button id="submit" disabled>Log In</button>
          </fieldset>
        </form>
        <p>Need an account? <a href="./signup.html">Sign Up</a></p>
      </div>
    </main>
    <footer class="footer-position">

      </p>
      <p>
        Find the source code and contributors
        <a href="https://github.com/Matutozi/Zome" target="blank">here</a>

    </footer>
  </body>
